<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div class="container">
        <div id="spinner"></div>
        <div id="quiz" class="justify-center flex-column hidden">
            <div id="status-bar">
                <div id="status-item">
                    <p id="progress-label" class="status-prefix">
                        Question
                    </p>
                    <div id="progress-container">
                        <div id="progress-indicator"></div>
                    </div>
                </div>
                <div id="status-item">
                    <p class="status-prefix">
                        Score
                    </p>
                    <h1 class="status-main-text" id="current-score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="current-question"></h2>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number="1"></p>
            </div>
            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number="2"></p>
            </div>
            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number="3"></p>
            </div>
            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
